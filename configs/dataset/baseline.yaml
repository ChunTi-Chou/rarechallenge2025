split_ratio: 
    - 0.7
    - 0.1
    - 0.2
batch_size: 16
num_workers: 8
persistent_workers: false

preprocessing:
    resize:
        size:
            - 256
            - 256
    normalize:
        mean: 
            - 0.4967
            - 0.3012
            - 0.2157
        std:
            - 0.3204
            - 0.2175
            - 0.1735
transforms:
    random_resized_crop:
        scale:
            - 0.8
            - 1.0
        ratio:
            - 0.9
            - 1.1

